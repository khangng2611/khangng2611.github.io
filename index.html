<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Nhập điểm</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-2 container-fluid">
          <div class="position-fixed start-0 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style = "width: 20%; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style = "padding-right: 10px;">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Trang nhập điểm</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="./index.html" class="nav-link active" aria-current="page">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Nhập điểm
                </a>
              </li>
              <li>
                <a href="./bangdiem.html" class="nav-link text-white">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Bảng điểm
                </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>Tài khoản</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Nhap diem -->
        <div class="col-10 container-fluid bg-light p-3" style=" height: 100vh; margin-left:0px;">
          <!-- Header -->
          <div class="container justify-content-center">
            <span
                class="navbar-brand m-3 h1 d-flex justify-content-center"
                style="font-size: 25px;"
                >FORM NHẬP ĐIỂM
            </span>
          </div>
          <!-- Form -->
          <div class="container" style="width: 700px;">
            <!-- Notification -->
            <div id="notification" style="text-align: center;"></div>
            <form action="process.php" name="form1" method="post">
                <!-- Fullname -->
                <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="full-name"
                        name = "fullname"
                        placeholder="full-name"
                      />
                      <label for="full-name">Họ và tên sinh viên</label>
                </div>
                <!-- MSSV -->
                <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="mssv"
                        name = "mssv"
                        placeholder="mssv"
                      />
                      <label for="mssv">Mã số sinh viên</label>
                </div>
                <!-- Email -->
                <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name = "email"
                        placeholder="email"
                      />
                      <label for="email">Email</label>
                </div>
                <!-- Midterm -->
                <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control"
                        id="midterm"
                        name = "midterm"
                        placeholder="midterm"
                      />
                      <label for="password">Điểm giữa kì</label>
                </div>
                <!-- Project -->
                <div class="form-floating mb-3">
                        <input
                          type="number"
                          class="form-control"
                          id="project"
                          name = "project"
                          placeholder="project"
                        />
                        <label for="project">Điểm bài tập lớn/tiểu luận</label>
                </div>
                <!-- Finalterm -->
                <div class="form-floating mb-3">
                        <input
                            type="number"
                            class="form-control"
                            id="finalterm"
                            name = "finalterm"
                            placeholder="finalterm"
                        />
                        <label for="finalterm">Điểm cuối kì</label>
                </div>
                <!-- GPA -->
                <div class="form-floating mb-3">
                        <input
                            type="number"
                            class="form-control"
                            id="gpa"
                            name = "gpa"
                            placeholder="gpa"
                        />
                        <label for="gpa">Điểm tổng kết môn học</label>
                </div>
                <!-- SUBMIT - RESET -->
               <div class="row">
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-dark" type="button" onclick="submitjs()">
                          Submit
                        </button>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-dark" type="button" onclick="reset()">
                          Reset
                        </button>
                      </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
   </body>
</html>
